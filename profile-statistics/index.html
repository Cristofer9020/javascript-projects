<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/f5716def67.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="stats-container">
            <p class="icon-container">
                <i class="fas fa-briefcase fa-3x icon"></i>
            </p>
            <p class="number" data="15">0</p>
            <p class="description">years experience</p>
        </div>
        
        <div class="stats-container">
            <p class="icon-container">
                <i class="fas fa-cloud fa-3x icon"></i>
            </p>
            <p class="number" data="260">0</p>
            <p class="description">websites made</p>
        </div>

        <div class="stats-container">
            <p class="icon-container">
                <i class="fab fa-apple fa-3x icon"></i>
            </p>
            <p class="number" data="27">0</p>
            <p class="description">apps made</p>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
