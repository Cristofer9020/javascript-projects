<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/f5716def67.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="steps-container">
            <div class="step">
                <i class="fas fa-check i-checked"></i>
                <span class="span-checked">Start</span>
            </div>
            <div class="step">
                <i class="fas fa-times i-not-checked" id="step1Icon"></i>
                <span class="span-not-checked" id="step1Text"></span>
            </div>
            <div class="step">
                <i class="fas fa-times i-not-checked" id="step2Icon"></i>
                <span class="span-not-checked" id="step2Text"></span>
            </div>
            <div class="step">
                <i class="fas fa-times i-not-checked" id="step3Icon"></i>
                <span class="span-not-checked" id="step3Text"></span>
            </div>
            <div class="step">
                <i class="fas fa-times i-not-checked" id="finalStepIcon"></i>
                <span class="span-not-checked" id="finalStepText"></span>
            </div>
        </div>

        <div class="buttons-container">
            <button id="prevBtn" class="inactiveBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="nextBtn" class="activeBtn">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
