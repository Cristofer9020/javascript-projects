<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/f5716def67.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="emoji-container">
            <i class="far fa-3x emoji fa-angry"></i>
        </div>
        
        <div class="stars">
            <i class="fas fa-star fa-2x active" index="1"></i>
            <i class="fas fa-star fa-2x" index="2"></i>
            <i class="fas fa-star fa-2x" index="3"></i>
            <i class="fas fa-star fa-2x" index="4"></i>
            <i class="fas fa-star fa-2x" index="5"></i>
        </div>
    </div>
    

    <script src="./index.js" type="module"></script>
</body>
</html>
