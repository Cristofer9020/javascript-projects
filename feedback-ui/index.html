<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="rating-options">
            <div class="option">
                <img src="./img/unhappy.png" alt="unhappy">
                <p>Unhappy</p>
            </div>

            <div class="option">
                <img src="./img/neutral.png" alt="neutral">
                <p>Neutral</p>
            </div>

            <div class="option">
                <img src="./img/satisfied.png" alt="satisfied">
                <p>Satisfied</p>
            </div>
        </div>

        <button id="sendBtn">send review</button>
    </div>

    <div class="response" hidden>
        <h2>Thank you!</h2>
        <h2>Feedback: <span id="review"></span></h2>
        <p>
            We'll use your feedback to improve our customer support.
        </p>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
