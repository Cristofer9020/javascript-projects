<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea id="textarea" cols="30" rows="10" placeholder="Please write your text here..."
            maxlength="100"></textarea>
        <div class="results-container">
            <p id="total">Total Characters: <span id="total-span">0</span></p>
            <p id="remaining">Remaining: <span id="remaining-span">50</span></p>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
